<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>renyan map test</title>  
  <link href="/stylesheets/map.css" rel="stylesheet">
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=5658086d6c430da1b17d0452dc1952c6">
  </script>
</head>  

<body>  
 
  <div id="map_container"></div> 
  <div class="renyan_container">
    <div class='title_block'>
      <div class="spread_text_container">
        <p class="spread_text">好友传播数 9 </p>
      </div>
      <div class="spread_img_container">
        <img src="/images/spread_icon.png" alt="">
      </div>
      <div class="spread_text_container">
        <p class="spread_text">增加浏览数 10</p>
      </div>
    </div>
    <div class="data_container">
      <div id="view_container">
        <div class="text_container">
            <p class="number">133972</p>
            <p class="description">位用户浏览我的内容</p>
        </div>
        <div class="line"></div>
      </div>
      <div id="spread_rate">
        <div class="container">
          <div class="text_container">
            <p class="number">83 %</p>
            <p class="description">用户选择传播</p>
          </div>
        </div>
       <div class="line"></div>
      </div>
      <div id="spread_distance">
        <div class="text_container">
          <p class="description">已传播</p>
          <p class="number">133972km</p>
        </div>
        <div class="line"></div>
      </div>
      <div id="spread_hot_rate">
        <div class="text_container">
          <p class="description">传播热度</p>
        </div>
        <div class="line"></div>
      </div>
    </div>
    <div class="content_container">
      <div class="content_card"></div>
    </div>
    <div class="notice_download">
      <p>下载人言App，浏览更多内容</p>
    </div>
    <div class="user_info_block">
      <div class="user_info_container">
          <img class="user_avatar" src="/images/avatar_demo.png" alt="">
          <p>GUOSHENCHENG</p>
          <div class="user_data">
            <p>浏览数: 123</p>
            <p>关注数: 120</p>
          </div>
      </div>
    </div>
    <div class="download_banner">
      <img src="/images/logo.png" alt="" class="logo">
      <div class="text_container">
        <p>人言</p>
        <p>创作属于你的杂志</p>
      </div>
      <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.zixintech.renyan">
        <div class="download_button">
          立即打开
        </div>
      </a>
    </div>
  </div>
    
  <script type="text/javascript" src="/dist/dist.js"></script>

</body>  
</html>
